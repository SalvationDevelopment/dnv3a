<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dueling Network v3.a</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script src="js/communicator.js"></script>
<script src="js/core.js"></script>
<script src="js/errorview.js"></script>
<script src="js/loadingview.js"></script>
<script src="js/loginview.js"></script>
<script src="js/menuview.js"></script>
<script src="js/main.js"></script>
<style>
.view {
	display: none;
}
.view.active {
	display: block;
	position: absolute;
	top: 0px; left: 0px;
	width: 100%; height: 100%;
}
</style>
</head>
<body>
<noscript>
	This page relies on JavaScript, please enable it.
</noscript>
<div id="loginview" class="view">
	<form action="" onsubmit="LoginView.login(this);">
		<label>Username: <input type="text" name="username"></label>
		<label>Password: <input type="password" name="pwd"></label>
		<label><input type="checkbox" name="remember"> Remember me</label>
		<input type="submit" value="Login!">
	</form>
</div>
<div id="loadingview" class="view">
	<p>Loading...</p>
</div>
<div id="errorview" class="view"></div>
<div id="menuview" class="view">Please imagine a menu here.</div>
</body>
</html>
